<div class="pt-20">
  <h1 class="text-5xl font-bold text-[#2c3e50] uppercase pb-5 text-center">
    gallery component
  </h1>
  <div class="flex justify-center items-center gap-2 pb-5">
    <div class="w-20 h-1 bg-[#2c3e50]"></div>
    <i class="fa-solid fa-star text-xl text-[#2c3e50]"></i>
    <div class="w-20 h-1 bg-[#2c3e50]"></div>
  </div>

  <div class="container flex justify-center items-center flex-wrap m-auto">
    @for (item of items; track $index) {
    <div class="p-3 lg:w-1/3">
      <div
        class="hover:cursor-pointer relative group bg-emerald-700 rounded-lg"
      >
        <img
          [src]="item.src"
          class="w-full rounded-lg"
          alt="image {{ $index + 1 }}"
        />
        <div class="text-center">
          <p>Name: {{ item.name }}</p>
          <p>Price: {{ item.price }}$</p>
        </div>
        <div
          class="absolute inset-0 rounded-lg flex justify-center items-center bg-[#1abc9cd2] opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out"
        >
          <i class="fa-solid fa-plus text-9xl" style="color: #ffffffb7"></i>
        </div>
      </div>
    </div>
    }
  </div>

  @defer (on interaction) {
  <div class="text-center bg-[#1abc9c] py-5 font-bold text-xl">
    Recommendations
  </div>
  <div class="container flex justify-center items-center flex-wrap m-auto">
    @for (item of items; track $index) {
    <div class="p-3 lg:w-1/3">
      <div
        class="hover:cursor-pointer relative group bg-emerald-700 rounded-lg"
      >
        <img
          [src]="item.src"
          class="w-full rounded-lg"
          alt="image {{ $index + 1 }}"
        />
        <div class="text-center">
          <p>Name: {{ item.name }}</p>
          <p>Price: {{ item.price }}$</p>
        </div>
        <div
          class="absolute inset-0 rounded-lg flex justify-center items-center bg-[#1abc9cd2] opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out"
        >
          <i class="fa-solid fa-plus text-9xl" style="color: #ffffffb7"></i>
        </div>
      </div>
    </div>
    }
  </div>

  } @placeholder {
  <div
    class="text-center bg-[#1abc9c] py-5 font-bold text-xl hover:cursor-pointer"
  >
    Recommendations?
  </div>
  }
</div>
