<h1 class="text-5xl text-[#2c3e50] font-bold uppercase pb-5 text-center pt-20">
  protfolio component
</h1>
<div class="flex justify-center items-center text-[#2c3e50] gap-2">
  <div class="w-20 h-1 bg-[#2c3e50]"></div>
  <i class="fa-solid fa-star text-xl"></i>
  <div class="w-20 h-1 bg-[#2c3e50]"></div>
</div>

<div
  class="container flex justify-center items-center flex-wrap m-auto px-20 py-10"
>
  @for (item of items; track $index) {
  <div (click)="openModal(item)" class="p-3 lg:w-1/3">
    <div class="hover:cursor-pointer relative group">
      <img
        [src]="item"
        class="w-full rounded-lg"
        alt="image {{ $index + 1 }}"
      />
      <div
        class="absolute inset-0 rounded-lg flex justify-center items-center bg-[#1abc9cd2] opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out"
      >
        <i class="fa-solid fa-plus text-9xl" style="color: #ffffffb7"></i>
      </div>
    </div>
  </div>
  }
</div>

@if (selectedImage) {
<div
  (click)="closeModal()"
  class="fixed w-full inset-0 bg-black bg-opacity-75 z-[50] py-20"
>
  <div class="relative flex flex-col justify-center items-center">
    <img
      [src]="selectedImage"
      class="rounded-3xl w-[50%]"
      alt="Selected Image"
    />
  </div>
</div>
}
